name: drive
description: "Drive to shop application for Serchservice Inc."

publish_to: 'none'

version: 1.0.0+7

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  permission_handler: ^11.3.1
  google_mobile_ads: ^5.2.0
  flutter_native_splash: ^2.4.1
  firebase_core: ^3.6.0
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  intl: ^0.19.0
  font_awesome_flutter: ^10.7.0
  google_fonts: ^6.2.1
  auto_size_text: ^3.0.0
  webview_flutter: ^4.9.0
  url_launcher: ^6.3.0
  app_links: ^6.3.2
  flutter_dotenv: ^5.1.0
  device_info_plus: ^10.1.2
  package_info_plus: ^8.0.2
  toastification: ^2.3.0
  firebase_crashlytics: ^4.1.3
  firebase_analytics: ^11.3.3
  fluttertoast: ^8.2.8
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  in_app_review: ^2.0.9
  webview_flutter_android: any
  webview_flutter_wkwebview: any
  map_launcher: ^3.5.0
  google_maps_flutter: ^2.9.0
  google_directions_api: ^0.10.0
  liquid_pull_to_refresh: ^3.0.1
  device_safety_info: ^0.0.9
  in_app_update: ^4.2.3
  flutter_svg:

  connectify_flutter:
    git:
      url: https://github.com/Serchservice/connectify_flutter.git
      ref: main

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.13.1"
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  assets:
    - asset/
    - asset/logo/
    - asset/common/
    - asset/theme/
    - asset/map/
    - asset/app/
    - .env

# dart run flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "asset/logo/drive-logo-splash-screen-white.png"
  adaptive_background_color: "#030001"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "asset/logo/drive-logo-splash-screen-white.png"
    background_color: "#050404"
    theme_color: "#050404"
  windows:
    generate: true
    image_path: "asset/logo/drive-logo-splash-screen-white.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "asset/logo/drive-logo-splash-screen-white.png"

# dart run flutter_native_splash:create
flutter_native_splash:
  color: "#FFFFFF"
  # background_image: "asset/lightWallpaper.png"
  image: asset/logo/drive-logo-splash-screen-black.png
  branding: asset/logo/branding-splash-screen.png

  # To position the branding image at the bottom of the screen you can use bottom, bottomRight,
