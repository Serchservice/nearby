def googleMapsApiKey = project.hasProperty('GOOGLE_MAPS_API_KEY_ANDROID')
        ? project.GOOGLE_MAPS_API_KEY_ANDROID
        : System.getenv("GOOGLE_MAPS_API_KEY_ANDROID") ?: ""

def admobId = project.hasProperty('ADMOB_ID')
        ? project.ADMOB_ID
        : System.getenv("ADMOB_ID") ?: ""

android {
    defaultConfig {
        resValue "string", "google_maps_api_key", googleMapsApiKey
        resValue "string", "admob_id", admobId
    }
}